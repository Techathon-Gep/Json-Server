<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body style="background-color: #122c91;">
    <div class="mx-10">
        <h1 class="h-24 text-center text-2xl font-extrabold mt-10" style="text-align: center;color: #fefcbf;">Choose any
            method to check</h1>
    </div>
    <div class = "container px-10 pb-3">
    <div class = "rounded-lg" style="background-color: #48d6d2">
        <h3 class = "pt-4 pb-2 text-lg font-medium" style="text-align: center; color:#2a6fdb"> 1) Please select any one schema</h3>
        <div class = "pb-5" style="text-align:center;background-color: #48d6d2;">
            <form action="/get_input" method="post">
                <select name="types" id="types">
                    <option value="{{ options[0] }}"> {{ options[0] }} </option>
                    {% for op in options[1:] %}
                    <option value="{{ op }}">{{ op }}</option>
                    {% endfor %}
                </select>
                <button class = "ml-1 px-3 py-1 font-bold rounded-full" style="background-color:#36b372;" type="submit">Select</button>
            </form>
        </div>
    </div>
</div>
    <div class = "container px-10 pb-3">
    <div class = "rounded-lg" style="text-align: center;background-color: #81e9e6;">
        <div class="form">
            <!-- /get_json  method="post" -->
            <h3 class = "pt-3 pb-3 text-lg font-medium" style="text-align: center; color:#2a6fdb">2) Paste your Schema here</h3>
            <form action="/get_data" method="post">
                <textarea name="schema_input" id="schema_input" cols="30" rows="10" placeholder="Input JSON Schema...">
                    </textarea>
                <button class = "ml-1 px-3 py-1 font-bold rounded-full" style="background-color:#36b372;" type="submit">Next</button>
            </form>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
