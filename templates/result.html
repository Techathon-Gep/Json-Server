<!DOCTYPE html>
<html lang="en">

<head>

<body style="background-color: #122c91;">

            <tr>Heading</tr>

    <div style="text-align: center; margin-top: 10px;">

            <thead>
                <tr>
                    <th scope="col"></th>

            </tbody>
        </table>
